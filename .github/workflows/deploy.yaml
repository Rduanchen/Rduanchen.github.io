name: Deploy to GitHub Pages

on:
  # 每次推送到 main 分支時觸發
  push:
    branches: [ main ]
  # 允許在 Actions 頁籤手動觸發
  workflow_dispatch:

# 設定權限，允許 GITHUB_TOKEN 部署
permissions:
  contents: read
  pages: write
  id-token: write

# 允許同時只有一個部署在執行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # with:
          # path: . # 如果你的 astro 專案不在根目錄，請修改這裡
          # node-version: 20 # ��果你需要特定 node 版本
          # package-manager: pnpm # 如果你用 pnpm 或 yarn，可以在這裡指定，通常它會自動偵測

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4